<div class="form-card">
    <h2>New task</h2>
    <form #task="ngForm" (ngSubmit)="onSubmitTask(task)" ngNativeValidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" type="text" required [(ngModel)]="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" required [(ngModel)]="description"></textarea>
        </div>
        <div class="addtask-button">
            <button type="submit">save</button>
        </div>
    </form>
</div>
